

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <nav>
        <div class="logo">
            <img src="assets/logo-nobg.png" alt="Logo">
            <H3>ASSABET TRAVELS</H3>
        </div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">About Us</a>
            <a href="#packages">Packages </a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
            <a href="#offers">Offers</a>
        </div>
        <div class="menu-toggle">â˜°</div>
    </nav>

    <section class="hero">
        <h1>Let's Discover<br>The World Together</h1>
        <button class="cta-button">BOOK NOW</button>
    </section>

        <section class="categories-section">
            
            <div class="categories-container">
                <div class="category-box">
                    <img src="assets/mountains.jpg" alt="Temples">

                </div>
                <div class="category-box">
                    <img src="assets/waterfall.jpg" alt="Temples">
                    <h3>Waterfalls</h3>
                </div>
                <div class="category-box">
                    <img src="assets/dubai.webp" alt="Temples">
                    <h3>Cities</h3>
                </div>
                <div class="category-box">
                    <img src="assets/temple.jpg" alt="Temples">
                    <h3>Temples</h3>
                </div>
            </div>
        </section>

        <div class="social-links">
            <a href="#insta" aria-label="Instagram">
                <img src="assets/insta.png" alt="Instagram" width="24" height="24">
            </a>
            <a href="#youtube" aria-label="YouTube">
                <img src="assets/Youtube.png" alt="YouTube" width="24" height="24">
            </a>
            <a href="#facebook" aria-label="Facebook">
                <img src="assets/fb.webp" alt="Facebook" width="24" height="24">
            </a>
            <a href="#twitter" aria-label="Twitter">
                <img src="assets/X.png" alt="Twitter" width="24" height="24">
            </a>
        </div>
        

        <footer>
            <p>Travel with us and make every journey a memory, a story.</p>
        </footer>

    <script src="script.js"></script>
